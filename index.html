<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay(){
            let choiceIdx = Math.floor(3*Math.random());
            let computerChoice = ["rock", "paper", "scissors"];
            return computerChoice[choiceIdx]
        };
        function playRound(playerSelection, computerSelection){
            let result = "";
            switch(true){
                case playerSelection.toLowerCase() == 'rock' && computerSelection.toLowerCase() == "paper":
                    result = "You Lose!"
                    return result
                    break;
                case playerSelection.toLowerCase() == 'rock' && computerSelection.toLowerCase() == "scissors":
                    result = "You Win!"
                    return result
                    break;
                case playerSelection.toLowerCase() == 'rock' && computerSelection.toLowerCase() == "rock":
                    result = "Tie!"
                    return result
                    break;
            }
        };
        const playerSelection = "rock";
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        
    </script>
</body>
</html>
